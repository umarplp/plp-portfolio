<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Umar's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body.welcome-body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: url('/assets/bg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgb(0, 0, 0);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome-container {
      background: rgba(22, 2, 136, 0.801);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgb(255, 251, 2);
      color: white;
      max-width: 400px;
      width: 90%;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 20px;
    }

    .welcome-container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .welcome-container p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    #username {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 1rem;
      outline: none;
    }

    .enter-btn {
      display: inline-block;
      padding: 10px 30px;
      background-color: #00b894;
      color: rgb(250, 214, 13);
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .enter-btn:hover {
      background-color: #eed70d;
    }
  </style>
</head>
<body class="welcome-body">
  <div class="overlay">
    <div class="welcome-container">
      <img src="assets\profile.png" alt="Umar's Photo" class="profile-img" />
      <h1>Welcome to My Portfolio</h1>
      <p>Please enter your name to continue</p>
      <input type="text" placeholder="Your Name" id="username" />
      <a href="index.html" class="enter-btn">Enter</a>
    </div>
  </div>
</body>
</html>
